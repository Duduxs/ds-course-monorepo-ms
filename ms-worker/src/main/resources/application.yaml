server:
  port: ${PORT:0}
  servlet:
    context-path: '/ms-worker/'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  application:
    name: ms-worker
  profiles:
    active: test
  config:
    import: 'configserver:'
  jpa:
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health
