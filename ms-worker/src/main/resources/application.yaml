server:
  port: ${PORT:0}
  servlet:
    context-path: '/ms-worker/'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  application:
    name: ms-worker
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  config:
    import: 'configserver:'
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    open-in-view: false


