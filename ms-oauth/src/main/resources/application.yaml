server:
  port: ${PORT:0}
  servlet:
    context-path: '/ms-oauth/'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  application:
    name: ms-oauth
  config:
    import: 'configserver:'